version: '3.3'
services:
  db:
    image: postgres:latest
    volumes:
      - foodgram_db:/var/lib/postgresql/data
    env_file:
      - ./.env

  backend:
    image: cosmosfactory/foodgram_backend:guni
    restart: always
    volumes:
      - backend_static:/app/static
      - media_value:/app/media
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: cosmosfactory/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - backend_static:/usr/share/nginx/html/static/recipes
      - media_value:/usr/share/nginx/html/media
    depends_on:
      - backend
      - frontend

volumes:
  foodgram_db:
  backend_static:
  media_value:
